<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>审核注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3><strong>审核注册</strong></h3>
        </div>
        <form class="col-md-8">
            <fieldset class="form-horizontal">
                <legend>审核注册</legend>
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">姓名</label>
                    <div class="col-md-8">
                        <input type="text" id="name" value="dowson" placeholder="姓名" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">工号</label>
                    <div class="col-md-8">
                        <input type="text" id="name" value="201131000518" placeholder="工号" class="form-control" />
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-md-2 control-label">部门</label>
                    <div class="col-md-8">
                        <input type="text" id="name" value="学习部" placeholder="工号" class="form-control" />
                    </div>
                </div>
				<div class="form-group">
                    <label for="name" class="col-md-2 control-label">暗号</label>
                    <div class="col-md-8">
                        <input type="text" id="name" value="我爱你" placeholder="工号" class="form-control" />
                    </div>
                </div>
            </fieldset>
			<div class="text-center form-group">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
    <script src="scripts/jquery-1.11.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
