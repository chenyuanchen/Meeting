<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>查看会议室</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .pagination {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3><strong>查看会议室</strong></h3>
        </div>
    </div>

    <!-- 搜索表单开始 -->
	<div class="container">
        <form>
            <div class="form-inline">
				<label class="control-label">会议室</label>
                <div class="form-group">
                    <input type="text" placeholder="会议室" id="meetingRoom"  class="form-control" />
                </div>
				
                <div class="form-group col-md-offset-1">
                    <button type="submit" class="btn btn-primary">查询</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 搜索表单结束 -->

	<!-- 查询结果开始 -->
    <div class="container text-center">
        <table class="table table-striped table-bordered">
            <caption>
				<br /><br />
                <h4><strong>查询结果</strong></h4>
                <ul class="pagination pagination-sm" style="float:left;">
                    <li title="第一页"><a href="#">&laquo;</a></li>
                    <li title="上一页"><a href="#">&lsaquo;</a></li>
                    <li title="当前页" class="active"><a href="#">3</a></li>
                    <li title="下一页"><a href="#">&rsaquo;</a></li>
                    <li title="最末页"><a href="#">&raquo;</a></li>
                    <li>
                        <a href="">共<strong>98</strong>条记录，<strong>10</strong>页</a>
                    </li>
                </ul>
				<form class="navbar-form navbar-right">
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#login">添加会议室</button>
				</form>

            </caption>
            <thead>
                <tr>
                    <th class="text-center">会议室编号</th>
                    <th class="text-center">会议室名称</th>
                    <th class="text-center">容纳人数</th>
					<th class="text-center">当前状态</th>
					<th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
			
                <tr>
                    <td>204</td>
                    <td>第一会议室</td>
					<td>100</td>
					<td>已借</td>
					<td class="text-center">
						<form class="navbar-form">
							<button type="button" class="btn btn-default" data-toggle="modal" data-target="#login">修改</button>
							<a href="#" class="btn btn-default" onclick="return confirm('你确认要删除')">删除</a>
						</form>
					</td>
                </tr>
				<tr>
                    <td>304</td>
                    <td>第二会议室</td>
					<td>1000</td>
					<td>未借</td>
					<td class="text-center">
						<form class="navbar-form">
							<button type="button" class="btn btn-default" data-toggle="modal" data-target="#login">修改</button>
							<a href="#" class="btn btn-default" onclick="return confirm('你确认要删除')">删除</a>
						</form>
					</td>
                </tr>
				<tr>
                    <td>404</td>
                    <td>第三会议室</td>
					<td>1000</td>
					<td>未借</td>
					<td class="text-center">
						<form class="navbar-form">
							<button type="button" class="btn btn-default" data-toggle="modal" data-target="#login">修改</button>
							<a href="#" class="btn btn-default" onclick="return confirm('你确认要删除')">删除</a>
						</form>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
	<!-- 查询结果结束 -->
	
	<!-- 添加修改对话框开始 -->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">会议室信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="control-label col-md-3">会议室编号：</label>
                            <div class="col-md-9">
                                <input type="text" id="number" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label col-md-3">会议室名称：</label>
                            <div class="col-md-9">
                                <input type="password" id="name" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="password" class="control-label col-md-3">容纳人数：</label>
                            <div class="col-md-9">
                                <input type="password" id="total" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="password" class="control-label col-md-3">当前状态：</label>
                            <div class="col-md-9">
                                <input type="password" id="state" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 text-center">
                                <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加修改对话框结束 -->


    <script src="scripts/jquery-1.11.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/bootbox.min.js"></script>

    <script type="text/javascript">
        function deleteConfirm() {
            bootbox.confirm("确实要删除该员工吗？", function (choice) {
                if (choice) {
                    // 使用AJAX向服务器发送删除命令
                    bootbox.alert("信息已经删除！");
                }
            });
        }
    </script>
</body>
</html>
